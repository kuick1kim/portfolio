        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
        <script type="text/javascript">
            // More API functions here:
            // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

            // the link to your model provided by Teachable Machine export panel
            // const urlTeachableMachine = 'https://urechanger.github.io/myModelServer/idx0_model/';
			
			const urlTeachableMachine = 'https://raw.githubusercontent.com/kuick1kim/portfolio/main/model/';
		                                    
		                                    

            let model, labelContainer, maxPredictions;

            // Load the image model and setup the webcam
            async function init() {
                const modelURL = urlTeachableMachine + 'model.json';
                const metadataURL = urlTeachableMachine + 'metadata.json';

                // load the model and metadata
                // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
                // or files from your local hard drive
                // Note: the pose library adds "tmImage" object to your window (window.tmImage)
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();
            }

            // run the webcam image through the image model
            async function predict() {
                // predict can take in an image, video or canvas html element
                var face_image = document.getElementById('face-image');
                const prediction = await model.predict(face_image);
                prediction.sort((a, b) => (b.probability > a.probability ? 1 : -1));

                var result_probability = 0;
                var result = [];
                for (let i = 0; i < 20; i++) {
                    result.push(prediction[i].className);
                    if (result_probability < 0.78) {
                        result_probability += prediction[i].probability;
                    }
                }

                return result;
            }
        </script>

        <script>
            function readURL(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();

                    reader.onload = function (e) {
                        $('.upload_message').hide();
                        $('.image-upload-wrap').hide();
                        $('.loaders').show();
                        $('.file-upload-image').show();
                        $('.file-upload-image').attr('src', e.target.result);
                        $('.upload-image-circle').css(
                            'background-image',
                            "url('" + e.target.result + "')"
                        );
                        $('.file-upload-content').show();
                        $('.remove-image').hide();
                        $('.addthis_inline_share_toolbox_irv5').hide();
                        init().then(async () => {
                            var prediction = await predict();
                            drawWordCloud(prediction);
                            $('.loaders').hide();
                            $('.file-upload-image').hide();
                            $('.result').show();
                            $('.remove-image').show();
                            $('.addthis_inline_share_toolbox_irv5').show();
                        });
                    };

                    reader.readAsDataURL(input.files[0]);
                } else {
                    retry();
                }
            }

                $('#btn_popup').click();

        <script>
            console.log;
            var lastScrollTop = 0;
            var bottom_object = $('.subtitle').offset().top + $('.subtitle').height();
            var top_object = $('.subtitle').offset().top;
            $(window).scroll(function (event) {
                var top_scroll = $(document).scrollTop();
                if ($('#header').css('opacity') == 0) {
                    if (top_scroll > lastScrollTop && top_scroll > bottom_object - 50) {
                        $('#header').show();
                        $('#header').animate({ opacity: '1' });
                    }
                }

                if ($('#header').css('opacity') == 1) {
                    if (top_scroll < lastScrollTop && top_scroll < bottom_object) {
                        $('#header').animate({ opacity: '0' });
                        $('#header').hide();
                    }
                }

                lastScrollTop = top_scroll;
            });
        </script>
